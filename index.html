<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    canvas#bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(#001f3f, #001426);
    }

    .app {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      width: 500px;
      max-width: 95%;
      z-index: 1;
      color: #fff;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input, select, textarea {
      background-color: rgba(255, 255, 255, 0.85);
      color: #2c3e50;
    }

    button {
      background: linear-gradient(45deg, #16a085, #27ae60);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #1abc9c, #2ecc71);
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: rgba(0, 0, 0, 0.25);
      margin: 10px 0;
      padding: 15px;
      border-left: 6px solid #1abc9c;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-buttons {
      display: flex;
      gap: 8px;
    }

    .task-buttons button {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.2s ease;
    }

    .task-buttons button:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .category-label {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 13px;
      background-color: #1abc9c;
      margin-left: 10px;
      color: #fff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="app">
    <h1>My To-Do List</h1>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Task title" required />
      <select id="task-category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="Urgent">Urgent</option>
        <option value="Others">Others</option>
      </select>
      <input type="date" id="task-date" required />
      <input type="time" id="task-time" required />
      <textarea id="task-notes" placeholder="Additional notes (optional)"></textarea>
      <button type="submit">Add Task</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <script>
    // Canvas Bubble Background
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    const bubbles = Array.from({ length: 80 }).map(() => ({
      x: Math.random() * w,
      y: Math.random() * h,
      r: Math.random() * 10 + 2,
      dy: Math.random() * 1 + 0.3,
      dx: Math.random() * 0.5 - 0.25
    }));

    function drawBubbles() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        b.y -= b.dy;
        b.x += b.dx;
        if (b.y < -b.r) {
          b.y = h + b.r;
          b.x = Math.random() * w;
        }
      });
      requestAnimationFrame(drawBubbles);
    }
    drawBubbles();

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    // Symbol logic based on title
    function getTitleSymbol(title) {
      const t = title.toLowerCase();
      if (t.includes("study")) return "ðŸ“š";
      if (t.includes("exercise") || t.includes("workout")) return "ðŸƒâ€â™‚ï¸";
      if (t.includes("call")) return "ðŸ“ž";
      if (t.includes("email")) return "âœ‰ï¸";
      if (t.includes("meeting")) return "ðŸ“…";
      if (t.includes("buy") || t.includes("shop")) return "ðŸ›’";
      if (t.includes("read")) return "ðŸ“–";
      if (t.includes("pay") || t.includes("bill")) return "ðŸ’°";
      return "ðŸ“";
    }

    // Task logic
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      tasks.forEach((task, index) => {
        const symbol = getTitleSymbol(task.title);
        const li = document.createElement('li');
        li.className = task.completed ? 'completed' : '';
        li.innerHTML = `
          <div>
            <strong>${symbol} ${task.title}</strong>
            <span class="category-label">${task.category}</span><br>
            ${task.date} ${task.time}<br>
            <small>${task.notes || ''}</small>
          </div>
          <div class="task-buttons">
            <button onclick="toggleComplete(${index})">âœ”</button>
            <button onclick="editTask(${index})">âœŽ</button>
            <button onclick="deleteTask(${index})">ðŸ—‘</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
    }

    function editTask(index) {
      const task = tasks[index];
      document.getElementById('task-title').value = task.title;
      document.getElementById('task-category').value = task.category;
      document.getElementById('task-date').value = task.date;
      document.getElementById('task-time').value = task.time;
      document.getElementById('task-notes').value = task.notes;
      deleteTask(index);
    }

    document.getElementById('task-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const title = document.getElementById('task-title').value;
      const category = document.getElementById('task-category').value;
      const date = document.getElementById('task-date').value;
      const time = document.getElementById('task-time').value;
      const notes = document.getElementById('task-notes').value;
      if (title && category && date && time) {
        tasks.push({ title, category, date, time, notes, completed: false });
        saveTasks();
        this.reset();
      }
    });

    renderTasks();
  </script>
</body>
</html>
